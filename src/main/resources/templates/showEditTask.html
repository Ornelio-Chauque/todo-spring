<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add task</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>

<div th:insert="~{header :: header}"/>
<br><br><br>
<div class="container">
    <h2 alt="Hello world">TaskTrack</h2>
    <p>Your task organizer and track</p>

    Add task to TaskTrack
    <form class="form" method="POST"  th:action="@{'/task/'+${task.id}+'/edit'}">
        <label for="name" class="form-label">Your task name</label>
        <input class="form-control" type="text" name="name" th:value="${task.name}" id="name">

        <label for="description" class="form-label">Your task name</label>
        <input class="form-control" type="text" name="description" th:value="${task.description}" id="description">

        <label for="startAt" class="form-label">Your task name</label>
        <input class="form-control" type="datetime-local" th:value="${task.startAt}" name="startAt" id="startAt">

        <label for="endAt" class="form-label">Your task name</label>
        <input class="form-control" type="datetime-local" name="endAt" th:value="${task.endAt}" id="endAt">

        <label for="endAt" class="form-label">Your task name</label>
        <input class="form-control" type="datetime-local" name="lastModification"  th:value="${task.lastModification}" id="lastModification">

        <input type="submit" value="Update" class="btn  btn-primary">
    </form>


    <br><br><br>

</div>
<div th:insert="~{footer :: footer}"/>
</body>
</html>
